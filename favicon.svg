<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sun rays -->
  <g fill="#FFD700">
    <circle cx="50" cy="10" r="3"/>
    <circle cx="50" cy="90" r="3"/>
    <circle cx="10" cy="50" r="3"/>
    <circle cx="90" cy="50" r="3"/>
    <circle cx="21" cy="21" r="3"/>
    <circle cx="79" cy="21" r="3"/>
    <circle cx="21" cy="79" r="3"/>
    <circle cx="79" cy="79" r="3"/>
  </g>
  
  <!-- Sun body -->
  <circle cx="50" cy="50" r="25" fill="url(#sunGradient)"/>
  
  <!-- Sun inner details -->
  <circle cx="50" cy="50" r="20" fill="#FFE55C" opacity="0.6"/>
  <circle cx="50" cy="50" r="15" fill="#FFED4E" opacity="0.4"/>
</svg>
